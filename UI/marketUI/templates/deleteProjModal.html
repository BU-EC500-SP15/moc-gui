<!-- Modal -->
<div class="modal fade" id="deleteProj-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancel</span></button>
        <h3 class="modal-title" id="myModalLabel">Confirm deletion of 
	<span style="font-weight:bold">{{ request.session.tenant }}</span></h3>
      </div>
      <div class="modal-body">
	<form action="/project_space/manage/settings/deleteProject/{{ request.session.tenant }}" method="get">
          <button class="btn btn-danger">Delete Project</button>
	</form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
